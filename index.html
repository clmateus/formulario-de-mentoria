<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
  <main>
    <div class="form-page">

      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentorship-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name-input">Nome</label>
                <input type="text" id="name-input" required />
              </div>

              <div class="input-wrapper">
                <label for="surname-input">Sobrenome</label>
                <input type="text" id="surname-input" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email-input">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email-input" required />
            </div>
            
            <div class="input-wrapper">
              <label for="password-input">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password-input" required minlength="8"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name-input">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name-input" required pattern="^[^-\s][a-zA-ZÀ-ú ]*"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <h2>PRIMEIRA MENTORIA</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-input">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-input" />
              </div>
              <div class="input-wrapper">
                <label for="begin-input">Das</label>
                <input type="time" id="begin-input" />
              </div>
              <div class="input-wrapper">
                <label for="end-input">Até</label>
                <input type="time" id="end-input" />
              </div>
            </div>

            <h2>SEGUNDA MENTORIA</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-input">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-input" />
              </div>
              <div class="input-wrapper">
                <label for="begin-input">Das</label>
                <input type="time" id="begin-input" />
              </div>
              <div class="input-wrapper">
                <label for="end-input">Até</label>
                <input type="time" id="end-input" />
              </div>
            </div>
            
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="mentorship-form">SALVAR</button>
      </footer>
    </div>

  </main>

</body>
</html>
